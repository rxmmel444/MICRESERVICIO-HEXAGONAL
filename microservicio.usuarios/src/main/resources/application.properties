# Configuración de conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC  # URL de conexión MySQL
spring.datasource.username=root      # Usuario de la base de datos
spring.datasource.password=admin     # Contraseña
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # Driver JDBC para MySQL

# Configuración de Hibernate y JPA
spring.jpa.hibernate.ddl-auto=update                 # Crea/actualiza tablas al iniciar
spring.jpa.generate-ddl=true                         # Habilita la generación de DDL
spring.jpa.show-sql=true                             # Muestra consultas SQL en consola
spring.jpa.properties.hibernate.format_sql=true      # Formatea consultas para facilitar lectura
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Dialecto para MySQL 8

# Puerto en el que se ejecutará el servidor Spring Boot
server.port=8080  # Puerto expuesto por el servicio


